<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Tracking User Actions on Website</title>
    <style>
        .logo {
            position: absolute;
            bottom: -30px;
        }
    </style>
</head>

<body>
    <input
        type="button"
        class="search-button"
        id="searchButton"
        value="search"
    >
    <input
        type="text"
        class="search-input"
        id="searchInput"
    >
    <img
        class="logo"
        src="logo.png"
        alt="logo"
    >
    <a
        href="#"
        target="_blank"
        rel="noopener noreferrer"
    >test link</a>

    <script type="module">
        import './track.js';
    </script>

</body>

</html>
